<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tarea Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Esto es un formulario</h1>
	<br>
	<br>
	<br>
	<br>
	<h5>Nombre de tu mascota</h5>
	<input type="" name="" placeholder="Nombre de tu mascota">
	<h5>¿Que animal es?</h5>
	<input type="radio" name="hm" value=""> Perro
	<input type="radio" name="hm" value=""> Gato
	<input type="radio" name="hm" value=""> Pez
	<input type="radio" name="hm" value=""> Roedor
	<input type="radio" name="hm" value=""> Ave
	<input type="radio" name="hm" value=""> Otro


	<h5>Fecha de nacimiento o de adopcion</h5>
	<input type="date" name="">

	<h5>Edad</h5>
	<input type="number" name="numero">
	<h5>Adjunta una imagen de tu mascota</h5>
	<input type="file" name="">
	<h5>¿Cuanto amas a tu mascota?</h5>
	<h5>-________________________+ ♡</h5>
	<input type="range" name="">
	<h5>¿Tu mascota usa correa o ropa?</h5>
	<select name="menu">
  		<option>Si</option>
  		<option>No</option>
  		<option>A veces</option>
	</select>

<br>
<br>
<br>
<input type="submit" value="Enviar">
<input type="reset" value="Borrar">
	
</body>
</html>
